<% var data = {
    title: "Второй заголовок | Проект",
    author: "Harrix"
  }; %>
<%= _.template(require('./../includes/header.html').default)(data) %>

<main class="grid__item">
  <div class="main-content">
    <h1>Tomato</h1>

    <div class="data-price">
      <h2>Price Rankings by Country of Tomato (1kg) (Markets)</h2>
      <div id="grid"></div>
    </div>
  </div>
</main>

<script src="js/bundle-second.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    $("#grid").kendoGrid({
      dataSource: {
        data: getTomatoesPrice(),
        schema: {
          model: {
            fields: {
              Country: {
                type: "string"
              },
              Price: {
                type: "number"
              }
            }
          }
        },
        pageSize: 20
      },
      height: 550,
      scrollable: true,
      sortable: true,
      filterable: true,
      pageable: {
        input: true,
        numeric: false
      },
      columns: [
        "Country",
        {
          field: "Price",
          title: "Price",
          format: "{0:c}",
          width: "130px"
        }
      ]
    });
  });
</script>

<%= _.template(require('./../includes/footer.html').default)(data) %>
